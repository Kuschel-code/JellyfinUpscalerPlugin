version: "3.9"

services:
  # GPU Version (NVIDIA CUDA) - Default
  ai-upscaler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jellyfin-ai-upscaler
    ports:
      - "5000:5000"
    volumes:
      - ai-models:/app/models
      - ai-cache:/app/cache
    environment:
      - USE_GPU=true
      - MAX_CONCURRENT_REQUESTS=4
      - DEFAULT_MODEL=realesrgan-x4plus-anime
      - LOG_LEVEL=INFO
    restart: unless-stopped
    # GPU support (requires nvidia-docker)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
  # CPU Version - Uncomment below and comment above for CPU-only
  # ai-upscaler:
