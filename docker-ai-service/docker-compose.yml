version: "3.9"

services:
  # GPU Version (NVIDIA CUDA) - Default
  # Uses Docker Hub image for easy auto-updates with Watchtower
  ai-upscaler:
    image: kuscheltier/jellyfin-ai-upscaler:latest
    # Alternative: Build locally (uncomment below, comment image above)
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: jellyfin-ai-upscaler
    ports:
      - "5000:5000"
    volumes:
      - ai-models:/app/models
      - ai-cache:/app/cache
    environment:
      - USE_GPU=true
      - MAX_CONCURRENT_REQUESTS=4
      - DEFAULT_MODEL=realesrgan-x4plus-anime
      - LOG_LEVEL=INFO
    restart: unless-stopped
    # GPU support (requires nvidia-docker)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
  # CPU Version - Uncomment below and comment above for CPU-only
  # ai-upscaler:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.cpu
  #   container_name: jellyfin-ai-upscaler
  #   ports:
  #     - "5000:5000"
  #   volumes:
  #     - ai-models:/app/models
  #     - ai-cache:/app/cache
  #   environment:
  #     - USE_GPU=false
  #     - MAX_CONCURRENT_REQUESTS=2
  #     - DEFAULT_MODEL=fsrcnn-x2
  #     - LOG_LEVEL=INFO
  #   restart: unless-stopped

volumes:
  ai-models:
    name: jellyfin-ai-models
  ai-cache:
    name: jellyfin-ai-cache

